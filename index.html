<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="container">
        <section class="list-songs">
            <div class="song">
                <img src="./images/yonaguni.png" alt="Yonaguni" class="photo">
                <div class="title">
                    Bad Bunny - Yonaguni
                </div>
                <div class="play" id="yonaguni">
                    <span class="material-icons">
                        play_circle
                    </span>
                </div>
                <div class="stop">
                    <span class="material-icons">
                        stop_circle
                    </span>
                </div>
                <div class="download">
                    <a href="./audios/yonaguni.mp3" download>
                        <span class="material-icons">
                            file_download
                        </span>
                    </a>
                </div>
            </div>
            <div class="song">
                <img src="./images/booker.jpg" alt="Booker T" class="photo">
                <div class="title">
                    Bad Bunny - Booket T
                </div>
                <div class="play" id="booker-t">
                    <span class="material-icons">
                        play_circle
                    </span>
                </div>
                <div class="stop">
                    <span class="material-icons">
                        stop_circle
                    </span>
                </div>
                <div class="download">
                    <a href="./audios/booker-t.mp3" download>
                        <span class="material-icons">
                            file_download
                        </span>
                    </a>
                </div>
            </div>
            <div class="song">
                <img src="./images/foreign.jpg" alt="Foreign" class="photo">
                <div class="title">
                    Kidd Keo - Foreign
                </div>
                <div class="play" id="foreign">
                    <span class="material-icons">
                        play_circle
                    </span>
                </div>
                <div class="stop">
                    <span class="material-icons">
                        stop_circle
                    </span>
                </div>
                <div class="download">
                    <a href="./audios/foreign.mp3" download>
                        <span class="material-icons">
                            file_download
                        </span>
                    </a>
                </div>
            </div>

            <input type="range" max="1" min="0" step="0.1" class="volume">
        </section>
    </main>
    <!-- Scripts -->
    <script src="./js/index.js">

    </script>
</body>
</html>
